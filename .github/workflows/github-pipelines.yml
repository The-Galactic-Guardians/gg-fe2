name: Github Pipelines
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint
        run: npm install && npm run lint
      - name: Test
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object && npm test
      - name: Build
        run: npm run build  

