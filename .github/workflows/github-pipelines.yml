name: Github Pipelines

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint
        run: npm run lint  

      - name: Test
        run: npm test

      - name: Build
        run: npm run build  


